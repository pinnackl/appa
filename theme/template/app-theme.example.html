<!-- Palette generated by Pinnackl -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        
        /* Colors */
        --app-primary-color: #--app-primary-color#;
        --app-header-text-color : #--app-header-text-color#;
        --app-icon-color: #--app-icon-color#;
        --app-logo-title-color: #--app-logo-title-color#;
        --app-tab-color: #--app-tab-color#;
        --app-tab-selected-color: #--app-tab-selected-color#;

        /* Sizes */
        --app-title-size: #--app-title-size#;
        --app-condensed-title-size: #--app-condensed-title-size#;
        --app-logo-position: #--app-logo-position#;
        --app-condensed-logo-position: #--app-condensed-logo-position#;
        --app-header-banner-position:#--app-header-banner-position#;
        --app-header-banner-size:#--app-header-banner-size#;

        /* Images */
        --app-header-banner: #--app-header-banner#;

      }
    </style>
  </template>
  <script>
	  Polymer({
	    is: 'app-theme',
		properties: {
      appHeaderBannerBase64: {
        value: "#appHeaderBannerBase64#",
        notify: true
      },
      appLogo: {
        value: "#appLogo#",
        notify: true
      },
		  appLogoBase64: {
		    value: "#appLogoBase64#",
        notify: true
		  },
      appCDN: {
        value: "#appCDN#",
        notify: true
      },
      appCondenses: {
        value: "#appCondenses#",
        notify: true
      },
      appFixed: {
        value: "#appFixed#",
        notify: true
      },
      appReveals: {
        value: "#appReveals#",
        notify: true
      },
      appShadow: {
        value: "#appShadow#",
        notify: true
      },
      appBlendBackground: {
        value: "#appBlendBackground#",
        notify: true
      },
      appFadeBackground: {
        value: "#appFadeBackground#",
        notify: true
      },
      appParallaxBackground: {
        value: "#appParallaxBackground#",
        notify: true
      },
      appResizeSnappedTitle: {
        value: "#appResizeSnappedTitle#",
        notify: true
      },
      appResizeTitle: {
        value: "#appResizeTitle#",
        notify: true
      },
      appWaterfall: {
        value: "#appWaterfall#",
        notify: true
      }
		}
	  });
  </script>
</dom-module>
